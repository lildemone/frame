<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MOB CUSTOMS - Custom Services">
    <title>MOB CUSTOMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- Add graffiti-style font -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif; /* Updated font for modern look */
            background-color: #eaeaea; /* Softer background color */
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and title */
            padding: 15px 20px; /* Increased padding for better spacing */
            background-color: #1f1f1f; /* Darker header for contrast */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 60px; /* Increased font size for better visibility */
            color: #ffffff;
            position: absolute; /* Position title absolutely */
            left: 50%; /* Move to the center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            font-family: 'Permanent Marker', cursive; /* Apply graffiti-style font */
        }
        .header img {
            max-width: 120px; /* Adjusted size for better balance */
            height: auto;
            margin-bottom: 5px; /* Reduced spacing by 50% */
        }
        .header p {
            margin: 0;
            font-size: 18px; /* Font size for the phrase */
            color: #ffffff;
            text-align: center; /* Center align the phrase */
            position: absolute; /* Position it absolutely */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            top: 110px; /* Increased spacing below the title */
            font-family: 'Permanent Marker', cursive; /* Apply graffiti-style font */
        }
        .nav {
            width: 100%;
            background-color: #333333;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center navigation links */
            padding: 10px 0;
            position: fixed; /* Make the navigation tab fixed */
            top: 140px; /* Position it below the header */
            z-index: 1000; /* Ensure it stays above other elements */
        }
        .nav a {
            color: #ffffff;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s; /* Smooth hover effect */
        }
        .nav a:hover {
            background-color: #ff5722; /* Bright hover color */
            color: #ffffff;
        }
        .main {
            display: flex;
            flex-direction: row; /* Arrange content horizontally */
            align-items: flex-start; /* Align items at the top */
            justify-content: space-between; /* Space between containers */
            width: 100%; /* Adjust width to fill the space */
            height: calc(100vh - 140px); /* Adjust height to exclude header and footer */
            margin-top: 200px; /* Adjust margin to account for the fixed navigation tab */
            padding: 10px;
        }
        .menu {
            position: fixed; /* Fix the menu to the left */
            left: 0; /* Align it to the left edge */
            top: 140px; /* Position it below the header */
            height: calc(100vh - 140px); /* Adjust height to exclude header */
            width: 25%; /* Maintain the width */
            border-right: 1px solid #ccc;
            transition: width 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            background-color: #ffffff; /* Add background color for better visibility */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .menu.collapsed {
            width: 0;
            opacity: 0;
            overflow: hidden;
        }
        .image-container {
            width: 20%; /* Allocate 20% of the width for the image container */
            margin: 0 10px; /* Add spacing between menu and content */
        }
        .image-container img {
            width: 100%; /* Make the image fill the container */
            height: auto;
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
        }
        .content {
            width: 55%; /* Adjust content width to fit alongside the image container */
            max-width: 800px;
            transition: width 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
            background-color: #ffffff; /* Add background color */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Add padding inside the content */
        }
        .content.expanded {
            width: 100%;
        }
        .footer {
            width: 100%;
            background-color: #faf3f3;
            color: #0e0d0d;
            text-align: center;
            padding: 15px 0; /* Increased padding for better spacing */
            position: fixed;
            bottom: 0;
            visibility: hidden; /* Make the footer invisible */
        }
        .toggle-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #ff5722; /* Bright button color */
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            z-index: 1000;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .toggle-button:hover {
            background-color: #e64a19; /* Darker hover color */
        }
        @media (max-width: 768px) {
            .menu {
                width: 100%;
                height: auto;
                border-right: none;
            }
            .content {
                width: 100%;
            }
            .nav {
                flex-direction: column; /* Stack nav links vertically */
            }
            .nav a {
                width: 100%;
                text-align: left;
                padding: 10px 20px;
            }
            .header {
                flex-direction: column; /* Stack logo and title vertically */
                align-items: center;
            }
            .header img {
                margin-bottom: 10px; /* Add spacing below logo */
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-toggle {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #333333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            font-size: 14px;
        }
        .dropdown-menu a:hover {
            background-color: #ff5722;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            var content = document.querySelector('.content');
            var toggleButton = document.querySelector('.toggle-button');
            menu.classList.toggle('collapsed');
            content.classList.toggle('expanded');
            toggleButton.textContent = menu.classList.contains('collapsed') ? '☰' : '✖';
        }

        function updateAccountTab() {
            const accountTab = document.getElementById('accountTab');
            const logoutButton = document.getElementById('logoutButton');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; // Check login status
            if (isLoggedIn) {
                accountTab.textContent = 'Profile';
                accountTab.href = 'frame_profile.html'; // Redirect to profile
                logoutButton.style.display = 'inline-block'; // Show logout button
            } else {
                accountTab.textContent = 'Account';
                accountTab.href = 'frame_login.html'; // Redirect to login/sign-up
                logoutButton.style.display = 'none'; // Hide logout button
            }
        }

        function logout() {
            localStorage.setItem('isLoggedIn', 'false'); // Clear login status
            updateAccountTab(); // Update navigation bar
            window.location.href = 'frame_login.html'; // Redirect to login
        }

        document.addEventListener('DOMContentLoaded', updateAccountTab); // Update tab on page load
    </script>
</head>
<body>
    <div class="header">
        <img src="C:\Users\ADMIN\Downloads\vscode101\web page 1\frame\frame\mob logo.jpg">
        <h1>MOB CUSTOMS</h1>
        <p>Confidence in Motion</p>
    </div>
    <div class="nav">
        <a href="frame_content.html" target="content">Home</a>
        <a href="frame_about.html" target="content">About</a>
        <a href="frame_services.html" target="content">Services</a>
        <a href="frame_contacts.html" target="content">Contact</a>
        <a id="accountTab" href="frame_login.html" target="content">Account</a> <!-- Single dynamic tab -->
        <button id="logoutButton" onclick="logout()" style="display: none; margin-left: 10px; background-color: #ff5722; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Logout</button> <!-- Logout button -->
    </div>
    <button class="toggle-button" onclick="toggleMenu()">☰</button>
    <div class="main">
        <div class="menu">
            <iframe id="menuFrame" src="frame_menu.html" name="menu" style="width: 100%; height: 100vh; border: none;" scrolling="no"></iframe>
        </div>
        <div class="image-container">
            <img src="">
        </div>
        <div class="content">
            <iframe src="frame_content.html" name="content" style="width: 100%; height: 100vh; border: none;"></iframe>
            <div id="noAccountMessage" style="text-align: center; margin-top: 20px;">
                <p>If you don't have an account, please <a href="frame_signup.html" target="content">Sign Up</a> or <a href="frame_login.html" target="content">Login</a>.</p>
            </div> <!-- Added conditional message -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 MOB CUSTOMS. All rights reserved.</p>
    </div>
</body>
</html>
