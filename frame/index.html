<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MOB CUSTOMS - Custom Services">
    <title>MOB CUSTOMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- Add graffiti-style font -->
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eaeaea;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 60px;
            color: #ffffff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Permanent Marker', cursive;
        }

        .header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 5px;
        }

        .nav {
            width: 100%;
            background-color: #333333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 140px;
            z-index: 1000;
        }

        .nav a {
            color: #ffffff;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav a:hover {
            background-color: #ff5722;
            color: #ffffff;
        }

        .main {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            height: calc(100vh - 140px);
            margin-top: 200px;
            padding: 10px;
        }

        .menu {
            position: fixed;
            left: 0;
            top: 140px;
            height: calc(100vh - 140px);
            width: 25%;
            border-right: 1px solid #ccc;
            transition: width 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .menu.collapsed {
            width: 0;
            opacity: 0;
            overflow: hidden;
        }

        .image-container {
            width: 20%;
            margin: 0 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 55%;
            max-width: 800px;
            transition: width 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
        }

        .content.expanded {
            width: 100%;
        }

        .footer {
            width: 100%;
            background-color: #faf3f3;
            color: #0e0d0d;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
        }

        .toggle-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #e64a19;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .menu {
                width: 20%;
            }

            .image-container {
                width: 25%;
            }

            .content {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            .menu {
                width: 100%;
                height: auto;
                border-right: none;
            }

            .content {
                width: 100%;
            }

            .nav {
                flex-direction: column;
            }

            .nav a {
                width: 100%;
                text-align: left;
                padding: 10px 20px;
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .header img {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 40px;
            }

            .nav a {
                font-size: 14px;
            }

            .toggle-button {
                padding: 8px 12px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            var content = document.querySelector('.content');
            var toggleButton = document.querySelector('.toggle-button');
            menu.classList.toggle('collapsed');
            content.classList.toggle('expanded');
            toggleButton.textContent = menu.classList.contains('collapsed') ? '☰' : '✖';
        }

        function updateAccountTab() {
            const accountTab = document.getElementById('accountTab');
            const logoutButton = document.getElementById('logoutButton');
            const sessionToken = getSessionToken(); // Check if the session token exists

            if (sessionToken) {
                accountTab.textContent = 'Profile';
                accountTab.href = 'frame_profile.html'; // Redirect to profile
                logoutButton.style.display = 'inline-block'; // Show logout button
            } else {
                accountTab.textContent = 'Account';
                accountTab.href = 'frame_login.html'; // Redirect to login/signup
                logoutButton.style.display = 'none'; // Hide logout button
            }
        }

        function logout() {
            document.cookie = 'sessionToken=; Max-Age=0; path=/;'; // Clear session token
            updateAccountTab(); // Update navigation bar
            window.location.href = 'frame_login.html'; // Redirect to login
        }

        function getSessionToken() {
            const cookies = document.cookie.split('; ');
            const sessionCookie = cookies.find(row => row.startsWith('sessionToken='));
            const token = sessionCookie ? sessionCookie.split('=')[1] : null;

            // Validate token format (e.g., JWT structure)
            if (token && /^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/.test(token)) {
                return token;
            }
            return null;
        }

        function updateContentVisibility() {
            const noAccountMessage = document.getElementById('noAccountMessage');
            const sessionToken = getSessionToken();

            if (sessionToken) {
                noAccountMessage.style.display = 'none'; // Hide message for logged-in users
            } else {
                noAccountMessage.style.display = 'block'; // Show message for guests
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateAccountTab(); // Update navigation bar
            updateContentVisibility(); // Update content visibility
            document.getElementById('logoutButton').addEventListener('click', logout);

            function adjustLayout() {
                const width = window.innerWidth;

                const menu = document.querySelector('.menu');
                const content = document.querySelector('.content');
                const imageContainer = document.querySelector('.image-container;');
                const toggleButton = document.querySelector('.toggle-button');

                if (width <= 768) {
                    menu.style.width = '100%';
                    content.style.width = '100%';
                    imageContainer.style.display = 'none'; // Hide image container on small screens
                } else if (width <= 1024) {
                    menu.style.width = '20%';
                    content.style.width = '50%';
                    imageContainer.style.display = 'block';
                } else {
                    menu.style.width = '25%';
                    content.style.width = '55%';
                    imageContainer.style.display = 'block';
                }
            }

            // Adjust layout on page load and window resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });

        function setSessionToken(res, token) {
            res.cookie('sessionToken', token, {
                httpOnly: true,
                secure: true, // Use only over HTTPS
                sameSite: 'Strict',
            });
        }

        app.use((req, res, next) => {
            if (req.headers['x-forwarded-proto'] !== 'https') {
                return res.redirect(`https://${req.headers.host}${req.url}`);
            }
            next();
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="C:\Users\ADMIN\Downloads\vscode101\web page 1\frame\frame\mob logo.jpg">
        <h1>MOB CUSTOMS</h1>
        <p>Confidence in Motion</p>
    </div>
    <div class="nav">
        <a href="frame_content.html" target="content">Home</a>
        <a href="frame_about.html" target="content">About</a>
        <a href="frame_services.html" target="content">Services</a>
        <a href="frame_contacts.html" target="content">Contact</a>
        <a id="accountTab" href="frame_login.html" target="content">Account</a> <!-- Dynamic tab -->
        <button id="logoutButton" style="display: none; margin-left: 10px; background-color: #ff5722; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Logout</button>
    </div>
    <button class="toggle-button" onclick="toggleMenu()">☰</button>
    <div class="main">
        <div class="menu">
            <iframe id="menuFrame" src="frame_menu.html" name="menu" style="width: 100%; height: 100vh; border: none;" scrolling="no"></iframe>
        </div>
        <div class="image-container">
            <img src="">
        </div>
        <div class="content">
            <iframe src="frame_content.html" name="content" style="width: 100%; height: 100vh; border: none;"></iframe>
            <div id="noAccountMessage" style="text-align: center; margin-top: 20px;">
                <p>If you don't have an account, please 
                    <a href="frame_signup.html" target="content" rel="noopener">Sign Up</a>
                    or 
                    <a href="frame_login.html" target="content" rel="noopener">Login</a>.
                </p>
            </div> <!-- Added conditional message -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 MOB CUSTOMS. All rights reserved.</p>
    </div>
</body>
</html>
